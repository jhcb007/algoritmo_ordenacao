<div class="container marketing">
    <h1 class="mt-3">Algoritmo de Ordenação - Selection Sort</h1>
    <form class="form-inline mb-5">

    <div class="row" style="margin-bottom: 100px">

        </div>
        <div id="calculo_num_maior" class="col-md-5 text-left">

        </div>
    </div>
