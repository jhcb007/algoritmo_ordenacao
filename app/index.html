    <h1 class="mt-3">Algoritmo de Ordenação</h1>
    <form class="form-inline mb-5">

        <div class="form-group mx-sm-3">
            <label for="inputPassword2" class="sr-only">Em milissegundos</label>
            <input type="number" min="400" ng-model="tempo" class="form-control text-right" id="inputPassword2"

        </div>
        <button type="button" onclick="animacao()" class="btn btn-primary">Iniciar Animação</button>
